akka {
  actor {
    provider = "cluster"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
  }
  cluster {
    seed-nodes = [
      "akka.tcp://publish-subscribe-akka@127.0.0.1:2552",
      "akka.tcp://publish-subscribe-akka@127.0.0.1:2553"]
  }
}